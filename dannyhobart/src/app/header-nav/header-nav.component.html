<div class="row">
  <div 
    class="big-title KapraNeuePro-SemiBoldExp col-sm-12"
    (click)="handleClick('home')">DANNYHOBART</div>
  <div class="angle-button"
      (click)="mobileMenuToggle()">
      <i class="fas fa-angle-down"></i>
  </div>
  <div class="header-buttons col-sm-12" *ngIf="this.showMenu">
    <div class="prime-nav">
      <button 
        class="btn btn-link KapraNeuePro-SemiBoldExp static-art" 
        [ngClass]="{'active': currentURLState==='static'}"
        (mouseover)="onMouseOver($event)"
        (click)="handleClick('static-art')"
        >Static</button>
      <button 
        class="btn btn-link KapraNeuePro-SemiBoldExp motion-art no-content" 
        [ngClass]="{'active': currentURLState==='motion'}"
        (click)="handleClick('motion-art')"
        >motion</button>
      <button 
        class="btn btn-link KapraNeuePro-SemiBoldExp online-art no-content" 
        [ngClass]="{'active': currentURLState==='online'}"
        (click)="handleClick('online-art')"
        >online</button>
      <button 
        class="btn btn-link KapraNeuePro-SemiBoldExp writing no-content" 
        [ngClass]="{'active': currentURLState==='writing'}"
        (click)="handleClick('writing')"
        >writing</button>
      <button 
        class="btn btn-link KapraNeuePro-SemiBoldExp exhibitions" 
        [ngClass]="{'active': currentURLState==='exhibitions'}"
        (mouseover)="onMouseOver($event)"
        (click)="handleClick('exhibitions')"
        >exhibitions</button>
    </div>
  </div>
  
</div>
